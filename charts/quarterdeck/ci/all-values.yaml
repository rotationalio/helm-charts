    Policy: https://example.com/security


# Configuration for the Quarterdeck ingress.
ingress:
  enabled: true
  hosts:
    - host: quarterdeck.example.com
      paths:
        - path: /
          pathType: Prefix

  tls: []

resources:
  requests:
    memory: "32Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"


volumeClaimTemplates:
  database:
    accessModes: ["ReadWriteOnce"]
    resources:
      requests:
        storage: 1Gi


# set readinessProbe and livenessProbe to null to prevent connection to db.
readinessProbe: null
livenessProbe: null

{{- if .Values.quarterdeck.securitytxt.text -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "quarterdeck.name" . }}-securitytxt
  namespace: {{ .Release.Namespace }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  securitytxt.txt: {{ .Values.quarterdeck.securitytxt.text | b64enc }}
{{- end }}

